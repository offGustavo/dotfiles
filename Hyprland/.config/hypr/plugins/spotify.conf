submap=goto
bind = , p, sendshortcut, alt, shift, 2,
bind = , escape, submap, spotify
submap=reset

# Mapa ativo s√≥ no Spotify
submap = spotify
bind = Shift, j, exec, playerctl -p spotify volume 0.05-
bind = Shift, k, exec, playerctl -p spotify volume 0.05+
bind = , p, exec, playerctl -p spotify play-pause
bind = , n, exec, playerctl -p spotify next
bind = Shift, n, exec, playerctl -p spotify previous
bind = , slash, exec, hyprctl dispatch focuswindow "class:^(Spotify)$"; hyprctl dispatch sendshortcut ctrl,k, ;
# Volta ao mapa normal
bind = Super Alt, v, submap, reset
bind = , escape, submap, reset
bind = , i, submap, reset
bind = , a, submap, reset
bind = Shift, i, submap, reset
bind = Shift, a, submap, reset
bind = , g, submap, goto
submap=reset

bind = Super Alt, v, submap, spotify

