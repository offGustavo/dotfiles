# vim: set ft=hyprlang
###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
# Super = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = Super Alt, return, exec, $terminal
bind = Super, return, exec, ~/.config/hypr/scripts/emacs.sh
bind = Super, q, killactive,
bind = Alt, F4, killactive,
bind = Super, F4, killactive,
bind = Super Shift, F, fullscreen,
bind = Super, F11, fullscreen,
bind = Super, f, fullscreen, 1
bind = Super Shift, q, exit,
bind = Super, g, togglefloating,
bind = Super, r, exec, $menu
bind = Super, r, exec, $menu
bind = Super, slash, exec, $menu
bindr = Super, super_l, exec, $menu
bindr = Alt, space, exec, $menu
bind = Super Shift, o, pseudo, # dwindle
bind = Super, o, togglesplit, # dwindle
bind = Super Shift, p, pin

# Move focus with mainMod + arrow keys
bind = Super, h, movefocus, l
bind = Super, k, movefocus, u
bind = Super, j, movefocus, d
bind = Super, l, movefocus, r
bind = Super, h, bringactivetotop
bind = Super, j, bringactivetotop
bind = Super, k, bringactivetotop
bind = Super, l, bringactivetotop


# Switch workspaces with mainMod + [0-9]
bind = Super, 1, workspace, 1
bind = Super, 2, workspace, 2
bind = Super, 3, workspace, 3
bind = Super, 4, workspace, 4
bind = Super, 5, workspace, 5
bind = Super, 6, workspace, 6
bind = Super, 7, workspace, 7
bind = Super, 8, workspace, 8
bind = Super, 9, workspace, 9
bind = Super, 0, workspace, 10
bind = Super, equal, workspace, e+1
bind = Super, minus, workspace, e-1

# Move active window to a workspace with mainMod + Shift + [0-9]
bind = Super Shift, 1, movetoworkspacesilent, 1
bind = Super Shift, 2, movetoworkspacesilent, 2
bind = Super Shift, 3, movetoworkspacesilent, 3
bind = Super Shift, 4, movetoworkspacesilent, 4
bind = Super Shift, 5, movetoworkspacesilent, 5
bind = Super Shift, 6, movetoworkspacesilent, 6
bind = Super Shift, 7, movetoworkspacesilent, 7
bind = Super Shift, 8, movetoworkspacesilent, 8
bind = Super Shift, 9, movetoworkspacesilent, 9
bind = Super Shift, 0, movetoworkspacesilent, 10
bind = Super Shift, equal, movetoworkspace, e+1
bind = Super Shift, minus, movetoworkspace, e-1

 


# Switch between all windows
bind = Alt, Tab, exec, /home/gustavo/dotfiles/Hyprland/.config/hypr/plugins/hyprland-alt-tab/alt-tab.sh
bind = Alt Shift, Tab, exec, /home/gustavo/dotfiles/Hyprland/.config/hypr/plugins/hyprland-alt-tab/alt-tab.sh --reverse

# Switch between windows in the current monitors
bind = Alt, escape, exec, /home/gustavo/dotfiles/Hyprland/.config/hypr/plugins/hyprland-alt-tab/alt-tab.sh --visible
bind = Alt Shift, escape, cyclenext

# Switch between windows for the same tittle
bind = Alt, dead_grave, exec, /home/gustavo/dotfiles/Hyprland/.config/hypr/plugins/hyprland-alt-tab/alt-tab.sh --same 
bind = Alt Shift, dead_grave, exec, /home/gustavo/dotfiles/Hyprland/.config/hypr/plugins/hyprland-alt-tab/alt-tab.sh --reverse --same 


# Windows
bind = Super, w, exec, $hypr_scripts/windows.sh

# Toggle focus between flaot and tilled windows
# ref: https://www.reddit.com/r/hyprland/comments/17nhidq/dispatcher_to_toggle_focus_between_tiled_and/
bind = Super Shift, space, exec, $(hyprctl activewindow -j | jq '.floating') && hyprctl dispatch cyclenext tiled || hyprctl dispatch cyclenext floating
bind = Super Shift, space, bringactivetotop

bind = Super Alt, h, resizeactive, -10 0
bind = Super Alt, j, resizeactive, 0 10
bind = Super Alt, k, resizeactive, 0 -10
bind = Super Alt, l, resizeactive, 10 0

bind = Super Shift, h, movewindow, l
bind = Super Shift, j, movewindow, d
bind = Super Shift, k, movewindow, u
bind = Super Shift, l, movewindow, r

# Example special workspace (scratchpad)
bind = Super Shift, g, togglespecialworkspace, magic
bind = Super, m, movetoworkspacesilent, special:magic

bind = Super, y, togglegroup

bind = Super Alt, bracketleft, movecurrentworkspacetomonitor, +1
bind = Super Alt, bracketright, movecurrentworkspacetomonitor, -1
bind = Super Alt, period, movecurrentworkspacetomonitor, +1
bind = Super Alt, comma, movecurrentworkspacetomonitor, -1

# Move focus between monitors
bind = Super, bracketleft, focusmonitor, -1
bind = Super, bracketright, focusmonitor, +1
bind = Super, period, focusmonitor, -1
bind = Super, comma, focusmonitor, +1

# Monitor
bind = Super Shift, bracketleft, movewindow, mon:-1
bind = Super Shift, bracketright, movewindow, mon:+1
bind = Super Shift, period, movewindow, mon:-1
bind = Super Shift, comma, movewindow, mon:+1

# Scroll through existing workspaces with mainMod + scroll
bind = Super, mouse_down, workspace, e+1
bind = Super, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow
bindm = Super, Shift_l, resizewindow

# Magnifier
binde = Super Alt, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float./ {print $2 + 0.5}')
binde = Super Alt, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float./ {print $2 - 0.5}')
bind  = Super Alt, mouse:274, exec, hyprctl keyword cursor:zoom_factor 1

# Zoom
#bindeld
bindle = Super Alt, equal, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 + 0.5}')
bindle = Super Alt, minus, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 - 0.5}')
bindle = Super Alt, 8, exec, hyprctl keyword cursor:zoom_factor 1

# Emoji TODO: change it
bind = Super, semicolon, exec, flatpak run it.mijorus.smile

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bindel = Shift,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
bindel = Shift,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = Super Shift, mouse:274, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle # Super+Shift+Middle Mouse Button to Mute
bindel = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-

