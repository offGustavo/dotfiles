# vim: set ft=hyprlang
###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
# Super = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = Super, return, exec, $terminal
bind = Super, q, killactive,
bind = Super Shift, F, fullscreen,
bind = Super, f, fullscreen, 1
bind = Super, m, fullscreen, 1
bind = Super Shift, q, exit,
bind = Super, g, togglefloating,
bind = Super, d, exec, $menu
bind = Super, slash, exec, $menu
bindr = Super, super_l, exec, $menu
# bind = Super, p, pseudo, # dwindle
bind = Super, o, togglesplit, # dwindle
bind = Super Shift, p, pin

# Move focus with mainMod + arrow keys
bind = Super, h, movefocus, l
bind = Super, k, movefocus, u
bind = Super, j, movefocus, d
bind = Super, l, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = Super, 1, workspace, 1
bind = Super, 2, workspace, 2
bind = Super, 3, workspace, 3
bind = Super, 4, workspace, 4
bind = Super, 5, workspace, 5
bind = Super, 6, workspace, 6
bind = Super, 7, workspace, 7
bind = Super, 8, workspace, 8
bind = Super, 9, workspace, 9
bind = Super, 0, workspace, 10
bind = Super, equal, workspace, e+1
bind = Super, minus, workspace, e-1

# Move active window to a workspace with mainMod + Shift + [0-9]
bind = Super Shift, 1, movetoworkspacesilent, 1
bind = Super Shift, 2, movetoworkspacesilent, 2
bind = Super Shift, 3, movetoworkspacesilent, 3
bind = Super Shift, 4, movetoworkspacesilent, 4
bind = Super Shift, 5, movetoworkspacesilent, 5
bind = Super Shift, 6, movetoworkspacesilent, 6
bind = Super Shift, 7, movetoworkspacesilent, 7
bind = Super Shift, 8, movetoworkspacesilent, 8
bind = Super Shift, 9, movetoworkspacesilent, 9
bind = Super Shift, 0, movetoworkspacesilent, 10
bind = Super Shift, equal, movetoworkspace, e+1
bind = Super Shift, minus, movetoworkspace, e-1

bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop

bind = Super Alt, h, resizeactive, -10 0
bind = Super Alt, j, resizeactive, 0 10
bind = Super Alt, k, resizeactive, 0 -10
bind = Super Alt, l, resizeactive, 10 0

bind = Super Shift, h, movewindow, l
bind = Super Shift, j, movewindow, d
bind = Super Shift, k, movewindow, u
bind = Super Shift, l, movewindow, r

# # Example special workspace (scratchpad)
# bind = Super, I, togglespecialworkspace, magic
# bind = Super Shift, I, movetoworkspacesilent, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = Super, mouse_down, workspace, e+1
bind = Super, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow
bindm = Super, Shift_l, resizewindow

# Magnifier
binde = Super Alt, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float./ {print $2 + 0.5}')    
binde = Super Alt, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float./ {print $2 - 0.5}')    
bind  = Super Alt, mouse:274, exec, hyprctl keyword cursor:zoom_factor 1

# Zoom
binde = Super Alt, equal, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 + 0.5}')    
binde = Super Alt, minus, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 - 0.5}')    
binde = Super Alt, 8, exec, hyprctl keyword cursor:zoom_factor 1
binde = Super , z, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 + 0.5}')    

binde = Super Shift, z, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 - 0.5}')    
binde = Super Alt, z, exec, hyprctl keyword cursor:zoom_factor 1



# Emoji TODO: change it
bind = Super, semicolon, exec, flatpak run it.mijorus.smile

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bindel = Shift,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
bindel = Shift,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = Super Shift, mouse:274, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Scripts
bind = Super, b, exec,$fuzzel_scripts/bluetooth.sh
bind = Super, v, exec,$fuzzel_scripts/sound.sh
bind = Super, n, exec,$fuzzel_scripts/network.py
bind = Super, x, exec,$fuzzel_scripts/power.sh
bind = Super Shift, m, exec,$fuzzel_scripts/hyprland/monitor.sh
bind = Super, s, exec,$fuzzel_scripts/screenshot.sh
bind = Super Shift, b, exec,$hypr_scripts/sunset.sh
bind = Super Shift, x, exec,$hypr_scripts/gamemode.sh
bind = Super Alt, p, exec,$fuzzel_scripts/color.sh

#FIXME: não está reiniciando o swaybg
# Reaload config
bind = Super Shift, c, exec, killall waybar &&  killall swaybg && $hypr_waybar && swaybg -i /home/gustavo/Pictures/Wallpapers/dharmx-Walls/anime/a_cartoon_of_a_girl_standing_under_a_tree_with_purple_flowers.png -m fill && hyprctl relaod
# bind = Super Shift, c, exec, hyprctl relaod

# clipboard-only
bind = Super Shift, s, exec, hyprshot -m region --clipboard-only
bind = Super Alt, s, exec, hyprshot -m output --clipboard-only
# save to hyprshot folder
bind = Super Control, s, exec, hyprshot -m output -o ~/Pictures/Screenshots/Hyprshot
bind = Super Shift Control, s, exec, hyprshot -m region -o ~/Pictures/Screenshots/Hyprshot

bind = Super, space, exec, hyprctl switchxkblayout at-translated-set-2-keyboard next


